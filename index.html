<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <main>
    <img src="./images/logo.svg" alt="base apparel logo" id="logo">
    <img src="./images/hero-mobile.jpg" alt="photo of a woman in an orange shirt with plants behind her" id="hero">

    <section class="text">
      <h1>We're</h1><h2>coming soon</h2>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <input type="email" name="email" placeholder="Email Address" id="email"></input>
      <section class="button">
        <img src="./images/icon-arrow.svg" alt="submit button" id="arrow" onclick="checkEmail()">
      </section>
      <section class="error">
        Please provide a valid email
      </section>
    </section>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </main>
</body>
</html>

<script src="script.js"></script>
